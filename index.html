<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2?family= Roboto:ital, wght @0,400;1,700 & display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Agenda de Contatos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagens/telefone.jpg" alt="icone contato" />
        <h1>Agenda de Contatos</h1>
      </header>
      <form id="form-contatos">
        <input type="text" id="nome" required placeholder="Nome" />
        <input type="number" id="telefone" required placeholder="Telefone" />
        <button type="submit">Adicionar Contato</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td id="qtde-contato">Contatos</td>
            <td id="total-contato">---</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
